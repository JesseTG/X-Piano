<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="X Piano: Now you can make your own piano!">
    <script src="script/piano.js"></script>
    <script src="script/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>X Piano</title>
</head>

<body onmouseup="Piano.stop()" onblur="Piano.stop()">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/JesseTG/X-Piano/tree/gh-pages" title="Fork this on GitHub!"></a>

            <h1 id="project_title">X Piano</h1>
            <h2 id="project_tagline">Now you can make your own piano!</h2>

            <!--section id="downloads">
              <a class="zip_download_link" href="https://github.com/JesseTG/X-Piano/zipball/gh-pages">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/JesseTG/X-Piano/tarball/gh-pages">Download this project as a tar.gz file</a>
            </section-->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <main id="main_content" class="inner">
            <section id="app">
                <form id="controls">
                    <div id="col1">
                        <fieldset id="convolve">
                            <legend>Convolve
                                <input id="convolve-checkbox" type="checkbox" onchange="Piano.params.convolve.enabled = this.checked" />
                            </legend>
                            <label>
                                <span>Normalize</span>
                                <input type="checkbox" onchange="Piano.params.convolve.normalize = this.checked" checked />
                            </label>
                        </fieldset>
                        <fieldset id="biquad">
                            <legend>Biquad Filter
                                <input type="checkbox" onchange="Piano.params.biquad.enabled = this.checked" />
                            </legend>
                            <label>
                                <span>Type</span>
                                <select onchange="Piano.params.biquad.type = this.value">
                                    <option value="lowpass">Low-pass</option>
                                    <option value="highpass">High-pass</option>
                                    <option value="bandpass">Band-pass</option>
                                    <option value="lowshelf">Low-shelf</option>
                                    <option value="highshelf">High-shelf</option>
                                    <option value="peaking">Peaking</option>
                                    <option value="notch">Notch</option>
                                    <option value="allpass">All-pass</option>
                                </select>
                            </label>
                            <br/>
                            <label>
                                <span>Frequency</span>
                                <input type="range" min="4.3" max="13" step=".1" value="8.8" onchange="Piano.params.biquad.frequency = this.value" />
                            </label>
                            <label>
                                <span>Detuning</span>
                                <input type="range" min="0" max="1200" step="1" value="0" onchange="Piano.params.biquad.detune = this.value" />
                            </label>
                            <label title="Not used for Low-shelf and High-shelf filters">
                                <span>Quality</span>
                                <input type="range" min="-4" max="3" step=".1" value="0" onchange="Piano.params.biquad.q = this.value" />
                            </label>
                            <label title="Used only for Low-shelf, High-shelf, and Peaking filters">
                                <span>Gain (dB)</span>
                                <input type="range" min="-40" max="40" step="1" value="0" onchange="Piano.params.biquad.gain = this.value" />
                            </label>
                        </fieldset>


                    </div>
                    <div id="col2">
                        <fieldset id="compress">
                            <legend>Compressor
                                <input id="compress-checkbox" type="checkbox" onchange="Piano.params.compress.enabled = this.checked" />
                            </legend>
                            <label>
                                <span>Threshold</span>
                                <input type="range" min="-100" max="0" step=".1" value="-24" onchange="Piano.params.compress.threshold = this.value" />
                            </label>
                            <br/>
                            <label>
                                <span>Knee</span>
                                <input type="range" min="0" max="40" step=".1" value="30" onchange="Piano.params.compress.knee = this.value" />
                            </label>
                            <br/>
                            <label>
                                <span>Ratio</span>
                                <input type="range" min="1" max="20" step=".1" value="12" onchange="Piano.params.compress.ratio = this.value" />
                            </label>
                            <label>
                                <span>Reduction</span>
                                <input type="range" min="-20" max="0" step=".1" value="0" onchange="Piano.params.compress.reduction = this.value" />
                            </label>
                            <label>
                                <span>Attack</span>
                                <input type="range" min="0" max="1" step=".001" value=".003" onchange="Piano.params.compress.attack = this.value" />
                            </label>
                            <label>
                                <span>Release</span>
                                <input type="range" min="0" max="1" step=".01" value=".25" onchange="Piano.params.compress.release = this.value" />
                            </label>
                        </fieldset>
                    </div>
                    <div id="col3">
                        <fieldset id="mix-tone">
                            <legend>Mix Tone
                                <input id="mix-tone-checkbox" type="checkbox" onchange="Piano.params.mix_tone.enabled = this.checked" />
                            </legend>
                            <label>
                                <span>Type</span>
                                <select onchange="Piano.params.mix_tone.type = this.value">
                                    <option value="sine">Sine</option>
                                    <option value="square">Square</option>
                                    <option value="sawtooth">Sawtooth</option>
                                    <option value="triangle">Triangle</option>
                                </select>
                            </label>
                            <br/>
                            <label>
                                <span>Frequency</span>
                                <input type="range" min="4.3" max="11" step=".1" value="8.8" onchange="Piano.params.mix_tone.frequency = this.value" />
                            </label>
                            <br/>
                            <label>
                                <span>Detuning</span>
                                <input type="range" min="0" max="1200" step="1" value="0" onchange="Piano.params.mix_tone.detune = this.value" />
                            </label>
                        </fieldset>
                        <fieldset id="volume">
                            <legend>Volume</legend>
                            <label>
                                <span>Piano</span>
                                <input type="range" name="piano-volume" min="0" max="1" step=".01" value="1" onchange="Piano.params.volume = this.value" />
                            </label>
                            <br/>
                            <label>
                                <span>Beat</span>
                                <input type="range" name="beat-volume" min="0" max="1" step=".01" value="1" />
                            </label>
                        </fieldset>
                    </div>
                    <div id="col4">
                        <fieldset id="sound-settings">
                            <legend>Sound Settings</legend>
                            <label>
                                <span>Custom</span>
                                <input type="file" name="user-sound" accept=".wav,.ogg,.mp3" onchange="Piano.uploadSound(this.files[0])" />
                            </label>
                            <br/>
                            <label>
                                <span>Loop Sound</span>
                                <input type="checkbox" checked onchange="Piano.params.loop = this.checked" />
                            </label>
                            <br/>
                            <label>
                                <span>Beat</span>
                                <select>
                                    <option value="none">None</option>
                                    <option value="beat1">Beat 1</option>
                                    <option value="beat2">Beat 2</option>
                                </select>
                            </label>
                            <br/>
                            <button type="reset">Reset Piano</button>
                        </fieldset>
                    </div>
                </form>

                <div id="piano-wrapper">
                    {% include piano.svg %}
                </div>

            </section>
        </main>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p id="copyright">
                X Piano by <a href="https://github.com/JesseTG">Jesse Talavera-Greenberg</a>
            </p>
            <p id="gh-pages">
                Published with <a href="http://pages.github.com">GitHub Pages</a>
            </p>
        </footer>
    </div>


</body>

</html>
